<!DOCTYPE html>
<html>

{% include head.html style='indigo-orange' image='search.jpg'%}

<body>
  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout--no-desktop-drawer-button">
    <header class="mdl-layout__header mdl-layout__header--waterfall" style="height:200px;">
      <div class="header-image"></div>  
      {% include header-row.html %}
    </header>

{% include drawer.html %}    

    <main class="mdl-layout__content">
      <div class="mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--12-col  mdl-cell--8-col-desktop mdl-cell--2-offset-desktop">
          <!-- Content -->
          <div class="mdl-card mdl-shadow--2dp" style="width:100%">
            <div class="mdl-card__title  mdl-color--indigo mdl-color-text--white">
              <i class="material-icons highlight md-36">search</i>
              <h2 class="mdl-card__title-text" style="align-self:center;margin-left:8px">Udforsk</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-card--expand">
               {{page.content}}     
            </div>
            <div id="items" class="mdl-grid mdl-grid--no-spacing" style="width:100%">
            
            </div>
          </div>
          <!-- End content -->
        </div>
      </div>
      {% include footer.html %}
    </main>
    <button id="add" class="admin fab-bottom mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary"><i class="material-icons">add</i></button>    
  </div>
  {% include dialog-add-category.html %}
  {% include dialog-login.html %}
  <style>
    .header-image {
      background: url('/search.jpg') center / cover;
    }
  </style>
  <script defer src="/js/search.js"></script>
</body>
</html>
