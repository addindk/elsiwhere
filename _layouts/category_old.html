---
layout: default
---
<div class="mdl-card post mdl-color--white">
    <div class="mdl-card__title" style="background: url('/assets/category/1024/{{page.image}}.jpg') center / cover;">
        <h2 class="mdl-card__title-text">{{ page.title }}</h2>
    </div>
    <div class="mdl-card__media" style="position:relative">
        <button id="add" class="fab-top mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary"><i class="material-icons">add</i></button>
        <div class="mdl-grid mdl-grid--no-spacing">
            {% for post in site.categories[page.image] %}
            <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--4-col-tablet mdl-cell--4-col-desktop category">
                <a class="mdl-card" style="background: url('/assets/subcategory/256/{{post.image}}.jpg') center / cover;" href="{{post.url}}">
                    <div class="mdl-card__actions">
                        <span class="name">{{ post.title | capitalize }}</span>
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>

    <div id="share" class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
        </button>
    </div>
    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="share">
        <li class="mdl-menu__item social"><a href="https://www.facebook.com/Elsiwhere/" target="_blank"><span class="social-btn social-btn__black_facebook"></span> Facebook</a></li>
        <li class="mdl-menu__item social"><a href="#"><span class="social-btn social-btn__black_twitter"></span> Twitter</a></li>
        <li class="mdl-menu__item social"><a href="#"><span class="social-btn social-btn__black_instagram"></span> Instagram</a></li>
    </ul>
</div>

<script>
    var category="{{page.image}}";
</script>
<script defer src="/js/add-subcategory.js"></script>
